<!DOCTYPE html>
<html lang="en-US">
<head>
    <!-- STANDARD META -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <title>Rapid Crush</title>
    <meta name="description" content="">
        
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- SITE HEADER -->
    <header class="site-header">
        <div class="container py-4">
            <a href="/">
                <img src="assets/images/rapidcrushlogo.png" alt="Rapid Crush Logo" class="m-auto">
            </a>
        </div>
    </header>
    <!-- end of SITE HEADER -->
    
    <!-- CONTENT -->
    <section class="content">
        <div class="container py-5">
            <h2 class="text-center mb-4">Registration Form</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In tincidunt consectetur eros ut dignissim. Cras ac ipsum in felis cursus ornare.</p>

            <form method="post" class="mt-5">
                <div class="form-group">
                    <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="phone" class="form-control" id="phone_number" name="phone_number" placeholder="Phone Number">
                </div>
                <button type="submit" class="btn-join btn btn-primary mt-2">Register</button>
            </form>
        </div>
    </section>
    <!-- CONTENT -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <!-- Font Awesome - Free -->
    <script defer src="assets/js/all.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/main.min.js"></script>

</body>
</html>
